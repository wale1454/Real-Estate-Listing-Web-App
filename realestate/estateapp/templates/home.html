<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <div class="t" > <a href="/"> Home page </a> </div>
    <br>
    <br>


    <div class="maincover">

        <div class="imagecover" >
            <img  src="{{ Picture.url }}"      alt="">
        </div>

        <div class="items" >
            <div>        {{ Name }} </div>
            <div>  <span class="inner"> Price: </span>    NGN  {{ Price }} </div>
            <div> <span class="inner">  Address: </span>    {{ Address }} 
            
            </div>

            <div>  <span class="inner">  Number of rooms: </span>   {{ Rooms }} </div>
        </div>
    </div>

    <br>
    <br>

    <footer>
        <div>  Here's all the info you need about the house </div>
        <div class="learnmore">  <a href="#">  Click here to contact the seller > </a>  </div>
    </footer>
  

    <style>

        .inner{
            color: rgb(110, 110, 110);
        }

        .items div{

            margin-top: 15px;
            background-color: white;
            padding: 10px;
            width: 400px;
            border-radius: 4px;
            border: 0.5px solid rgb(169, 169, 169);

        }

        body{
            background-color: #f5f5f7
        }


        img{
            /* width: 350px; */
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .imagecover {
            padding: 20px;
            border-radius: 10px;
            /* height: 150px; */
            box-shadow: 5px 5px 5px rgb(242, 242, 242);
            background-color: white;
        }

        .imagecover:hover{
            box-shadow: 8px 8px 8px rgb(234, 234, 234);
            border-radius: 15px;
            
        }

        .maincover{
            display: grid;
            grid-template-columns:  1fr 1fr ;
            gap: 10px;
        }

        *{
            margin: 4px;
            /* margin: 2px; */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .t{
            background-color: rgb(213, 213, 255);
            color: white   ;
            padding: 20px;
            margin-left: 30px;
            width: 300px;
            border-radius: 7px;
        }

        .t a{
            color: rgb(0, 8, 158)   ;
            /* padding: 50px; */
        }

        a{
            text-decoration: none;
        }


        footer{
            color: rgb(96, 96, 96);
        }

    </style>
    
</body>
</html>
